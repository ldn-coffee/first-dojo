<!DOCTYPE html>


<html>
<head>

<script src="jquery.min.js"></script>
<script src="coffee-script.js"></script>

<script type="text/coffeescript">

fib = (n) ->
	100

$ -> $('#answer').text(fib(5))

</script>

<link rel="stylesheet" href="standard.css"/>
</head>

<body>
	<h1>Fibonacci</h1>

	<p>The <a href="http://en.wikipedia.org/wiki/Fibonacci_number">Fibonacci sequence</a> is generated by adding the last two numbers in the sequence to generate the next entry in the sequence.</p>

	<p>The first two numbers are 0 and 1, the fifth number therefore should be 8.</p>

	<p>Generate the number with Coffescript: your answer is currently <strong id="answer"></strong>.</p

</body>
